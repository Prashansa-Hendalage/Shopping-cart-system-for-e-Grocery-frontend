<div class=" mt-5 p-3 mb-5">

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search any product</mat-label>
        <input matInput
                #searchkeyword
                (keyup)="searchByKeyword(searchkeyword.value)"
                name="searchKey" 
                id="searchKey"
                placeholder="Search any product">
    </mat-form-field>

<div *ngIf="showTable">
<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


    <!-- Product Id -->
    <ng-container matColumnDef="Product Id">
        <th mat-header-cell *matHeaderCellDef> Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Product Name -->
    <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Product Description -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Product Description </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- product Discounted Price -->
    <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
        <td mat-cell *matCellDef="let element">Rs. {{element.productDiscountedPrice}}.00 </td>
    </ng-container>

    <!-- product Discounted Price -->
    <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
        <td mat-cell *matCellDef="let element">Rs. {{element.productActualPrice}}.00 </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="showImages(element)">
                <mat-icon>images</mat-icon>
            </button> 
            <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center mt-5" style="padding-bottom: 50px;font-size: 17px;" *ngIf="showLoadMoreProductButton">
    <button type="button" mat-raised-button class="bg-warning " style="color: white;" (click)="loadMoreProduct()">
        load more
    </button>
</div>
</div>
