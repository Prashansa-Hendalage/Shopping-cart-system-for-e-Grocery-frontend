<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
            <!--Username-->
            <mat-form-field appearance="outline" class="w-100 mb-4 mt-3">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username" required minlength="3">
                <!-- Add a validation message for required -->
               <mat-error *ngIf="loginForm.controls['userName']?.errors?.['required']">Username is required</mat-error>
               <mat-error *ngIf="loginForm.controls['userName']?.errors?.['minlength']">Username must be at least 3 characters long.</mat-error>
            </mat-form-field>
            <br>


            <!--Password-->
            <mat-form-field appearance="outline" class="w-100 mb-4">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password" required minlength="6" >
                <!-- Add a validation message for required -->
                <mat-error *ngIf="loginForm.controls['userPassword']?.errors?.['required']">Password is required</mat-error>
                <mat-error *ngIf="loginForm.controls['userPassword']?.errors?.['minlength']">Password must be at least 6 characters long.</mat-error>
            </mat-form-field>
            

            <div class="text-center mb-2">
                <button type="submit" mat-raised-button  style="background-color:#fff00f"class="w-40">Login</button>
            </div>
        </form>
    </div>
    <div class="text-center mb-5">
        <br>
        <button class="w-20" mat-raised-button class="text-white bg-dark" type="button" (click)="registerUser()">Create an Account</button>
    </div>
</div>
