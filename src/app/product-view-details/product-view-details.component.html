<div class="container mt-5">
    <div class="row">
        <div class="col-6">
        <div class="container">
           <mat-grid-list cols="3" gutterSize="10" rowHeight="1.1">
                <mat-grid-tile *ngFor="let file of product.productImages" style="border:1px solid lightgray">
                    <img [src]="file.url" height="100px" width="100px">
                </mat-grid-tile>
           </mat-grid-list>
        </div>
    </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>{{product.productName}}</h2>
                </div>
                <div class="mt-5">
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b> Rs. {{product.productDiscountedPrice}}</b>&nbsp;&nbsp;<b style="text-decoration: line-through; color: gray;">{{product.productActualPrice}}</b>
                </div>
                <div class="mt-5 ">
                    <button mat-raised-button color="warn">By Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
